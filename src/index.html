<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>galactic-age</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>GALACTIC AGE CALCULATOR</h1>
        <p>
          Enter your age here on earth and find out how old you are on another
          planet!!!
        </p>
      </div>
      <div class="main">
        <div class="form-control-sm">
          <form id="galactic">
            <label for="userAge">Enter your age here!</label>
            <input id="userAge" type="number" />
            <label for="planet">Choose a planet:</label>
            <select name="planet" id="planet">
              <option value="mercury">Mercury</option>
              <option value="venus">Venus</option>
              <option value="mars">Mars</option>
              <option value="jupiter">Jupiter</option>
            </select>
            <button id="sub" type="submit">How old am I?!!?</button>
          </form>
          <div class="results">
            <p>
              Wow!!! <span id="spaceAge"></span>
              <span id="thePlanet"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
